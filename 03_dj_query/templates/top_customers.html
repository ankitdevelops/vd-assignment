<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Customers</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Top 5 Customers in Last 6 Months</h1>

    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Total Spent</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in top_customers %}
            <tr>
                <td>{{ customer.customer }}</td>
                <td>&#x20b9; {{ customer.total_spent | floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
